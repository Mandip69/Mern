<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="ass3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
               <input type="email" id="email" name="email"  placeholder="Email">
            </div>
            <div class="input-group">
                 <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="keep-logged-in" name="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="additional-links">
                <a href="#">Create new account</a>
                <a href="#">Forgot password?</a>
            </div>
            <div class="social-login">
                <p>Or continue with</p>
                <button class="social-btn google"><i class="fab fa-google"></i> Sign in with Google</button>
                <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
                <button class="social-btn twitter"><i class="fab fa-twitter"></i> Sign in with Twitter</button>
            </div>
        </form>
    </div>
</body>
</html>
